{% extends "blog/base.html" %}

{% block body_block %}
  <ul class="list-group" class="my_listings">
   {% for post in post_list %}
    <li class="list-group-item">
     <h2 class="loader"><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h2>
           <p id='published-date'>Published Date:{{post.published_date|date:"D M Y"}} </p>
           <a href="{% url 'blog:post_detail' pk=post.pk %}">Comments:{{post.approve_comments.count}}</a>
    </li>
   {% endfor %}
  </ul>
{% endblock %}
