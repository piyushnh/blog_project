<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Medium</title>
    {# google fonts #}
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    {# bootstrap #}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/blog_app.css" %}">

  </head>
  <body>
    <nav class="navbar navbar-default techfont">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'blog:about' %}">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Medium</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'blog:post_list' %}">Posts <span class="sr-only">(current)</span></a></li>
            <li><a href="https://www.github.com">Github</a></li>
            <li><a href="https://www.linkedin.com">LinkedIn</a></li>
            <li><a href="https://www.twitter.com">Twitter</a></li>
          </ul>

           <ul class="nav navbar-nav navbar-right">
            {% if  user.is_authenticated %}
            <li><a href="{% url 'blog:post_new' %}">New Posts</a></li>
            <li><a href="{% url 'blog:drafts_list' %}">Drafts List</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li class="nav navbar-nav navbar-right"><a href="{% url 'login' %}">Login<span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
            {% endif %}

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  <div class="container">
    {% block body_block %}

    {% endblock %}
  </div>

  </body>
</html>
